staticSolver.potential CHAOTIC 
potential.epsilon 0.5 
potential.Rc 0.2 
potential.q 0.9 

init.type composite
init.bBoxX0 -2.5 -1 
init.bBoxDelta 5 2 
init.add box 
init.delta 0.01 0.01 
init.x0 1 0 
init.velVector 0 0.4 

dump.meshEvery 1000
dump.amrEvery 20 

solver.fftGridLevel 10
solver.tEnd 35 
solver.dt 0.001 
solver.cflGrid 1.0
solver.invariantThreshold 1.E-7
solver.outputDir ./snap/
solver.restartEvery 2000

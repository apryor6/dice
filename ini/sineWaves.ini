init.type sineWaves 
init.amplitude 40.0 30.0 
init.resolution 256 256

dump.densityEvery 1000
dump.causticsEvery 1000
dump.meshEvery 1000
dump.subsetsEvery 1000 

dump.radialGridDensityEvery 50
dump.radialMeshDensityEvery 50

solver.invariantThreshold 1.E-7
solver.aEnd 1
solver.cflCondition CFL_RHOMAX
solver.cflGrid 0.25
solver.cflRhoMax 0.01
solver.fftWisdom 1
solver.restartEvery 1000
solver.fftGridLevel 10
